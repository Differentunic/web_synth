<!doctype html>
<html class="spectrum spectrum--medium spectrum--dark" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Web Synth</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Spectrum CSS -->
  <link href="css/dist/index.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/main.css" rel="stylesheet">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!--link rel="manifest" href="site.webmanifest"-->
  <!--link rel="apple-touch-icon" href="icon.png"-->
  <!-- Place favicon.ico in the root directory -->

  <meta name="theme-color" content="#323232">

</head>

<body>

  <!-- Add your site or application content here -->

  <div class="d-flex">
    <div class="d-block">
      <div id="dial_a1" class="spectrum-Dial">
        <div class="spectrum-Dial-controls">
          <div class="spectrum-Dial-handle" tabindex="0">
            <input type="range" class="spectrum-Dial-input" min="0" max="100" value="0">
          </div>
        </div>
        <div class="spectrum-Dial-labelContainer">
          <div class="spectrum-Dial-label dial-label-custom">
            <label class="spectrum-Dial-label">A</label>
          </div>
        </div>
      </div>
      <div  id="dial_d1" class="spectrum-Dial">
        <div class="spectrum-Dial-controls">
          <div class="spectrum-Dial-handle" tabindex="0">
            <input type="range" class="spectrum-Dial-input" min="0" max="100" value="0">
          </div>
        </div>
        <div class="spectrum-Dial-labelContainer">
          <div class="spectrum-Dial-label dial-label-custom">
            <label class="spectrum-Dial-label">D</label>
          </div>
        </div>
      </div>
      <div id="dial_s1" class="spectrum-Dial">
        <div class="spectrum-Dial-controls">
          <div class="spectrum-Dial-handle" tabindex="0">
            <input type="range" class="spectrum-Dial-input" min="0" max="100" value="0">
          </div>
        </div>
        <div class="spectrum-Dial-labelContainer">
          <div class="spectrum-Dial-label dial-label-custom">
            <label class="spectrum-Dial-label">S</label>
          </div>
        </div>
      </div>
      <div id="dial_r1" class="spectrum-Dial">
        <div class="spectrum-Dial-controls">
          <div class="spectrum-Dial-handle" tabindex="0">
            <input type="range" class="spectrum-Dial-input" min="0" max="100" value="0">
          </div>
        </div>
        <div class="spectrum-Dial-labelContainer">
          <div class="spectrum-Dial-label dial-label-custom">
            <label class="spectrum-Dial-label">R</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column">
    <div class="d-flex">
      <p>Oscillators</p>
    </div>
    <div class="d-flex">
      <div class="d-flex">
        <button type="button" class="btn-custom" onclick="osc1_btn()">1</button>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex">
          <svg><g viewBox="0 0 100 100"><ellipse class="indicator-off" rx="12" ry="12" cx="12" cy="12"></ellipse></g></svg>
          <svg><g viewBox="0 0 100 100"><ellipse class="indicator-off" rx="12" ry="12" cx="12" cy="12"></ellipse></g></svg>
        </div>
        <div class="d-flex">
          <svg><g viewBox="0 0 100 100"><ellipse class="indicator-off" rx="12" ry="12" cx="12" cy="12"></ellipse></g></svg>
          <svg><g viewBox="0 0 100 100"><ellipse class="indicator-off" rx="12" ry="12" cx="12" cy="12"></ellipse></g></svg>

        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="d-flex">
        <button type="button" class="btn-custom" onclick="osc2_btn()">2</button>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex">
          <svg><g viewBox="0 0 100 100"><ellipse class="indicator-off" rx="12" ry="12" cx="12" cy="12"></ellipse></g></svg>
          <svg><g viewBox="0 0 100 100"><ellipse class="indicator-off" rx="12" ry="12" cx="12" cy="12"></ellipse></g></svg>

        </div>
        <div class="d-flex">
          <svg><g viewBox="0 0 100 100"><ellipse class="indicator-off" rx="12" ry="12" cx="12" cy="12"></ellipse></g></svg>
          <svg><g viewBox="0 0 100 100"><ellipse class="indicator-off" rx="12" ry="12" cx="12" cy="12"></ellipse></g></svg>

        </div>
      </div>
    </div>
  </div>

  <div id="audio-init">
    <p>Click To Start Audio</p>
  </div>

  <div id="keyboard" class="d-flex justify-content-around position-absolute bottom-0 start-50 translate-middle-x"></div>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <!-- p5 scripts here -->
  <script src="js/libs/p5.js"></script>
  <script src="js/libs/addons/p5.sound.js"></script>

  <script src="js/synth/dial.js"></script>
  <script src="js/synth/osc.js"></script>
  <script src="js/synth/wave-selector.js"></script>
  <script src="js/libs/qwerty-hancock.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
